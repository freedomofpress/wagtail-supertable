<!-- ==========================================================================


   Description:

   TableBlock Fields use to configure the TableBlock interface in Wagtail. Modification were made
   to add new form fields to the TableBlock in Wagtail admin.

   Contains code copied from:  https://github.com/torchbox/wagtail/blob/master/wagtail/
   contrib/table_block/templates/table_block/widgets/table.html.


   ========================================================================== -->

<div id="{{ attrs.id }}-handsontable-input-container">
    
  <div class="inline_fields">
    <div class="field boolean_field widget-checkbox_input">
        <label for="{{ attrs.id }}-handsontable-sortable">Sortable table</label>
        <div class="field-content">
            <div class="input">
                <input type="checkbox"
                      id="{{ attrs.id }}-handsontable-sortable"
                      name="handsontable-sortable">
            </div>
            <p class="help">( Enable sortable table functionality )</p>
        </div>
    </div>
  </div>
  
  {{ original_field_html }}
    
</div>
